<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Counter</h1>
    <div class="main_div"></div>
  </body>
</html>
<script>
  let xx = document.querySelector(".main_div");
  let count = 1;

  let loadmore = function () {
    for (i = 0; i < 20; i++) {
      const text = document.createElement("p");
      text.innerText = "masai counter" + " " + count++;
      xx.appendChild(text);
    }
  };
  xx.addEventListener("scroll", function () {
    if (xx.scrollTop + xx.clientHeight >= xx.scrollHeight) {
      loadmore();
    }
  });
  loadmore();
</script>
